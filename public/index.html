<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>調整ちゃん</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
    <script src="schedule.js" defer></script>
</head>

<body>
    <header>
        <h1>調整ちゃん</h1>
    </header>
    <main>
        <section id="schedule-form">
            <form hx-post="/create-event" hx-target="#schedule-list" hx-swap="outerHTML">
                <div>
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event_name" required>
                </div>
                <div>
                    <label for="datepicker">Event Date:</label>
                    <input id="datepicker" name="candidate_dates" required />
                </div>
                <button type="submit">Create Event</button>
            </form>
        </section>
        <section id="schedule-list">
            <!-- This section will be populated with the schedule list from the server -->
        </section>
    </main>

    <script>
        flatpickr("#datepicker", {
            inline: true,
            mode: 'multiple',
            defaultHour: 19,
            enableTime: true,
            time_24hr: true,
            allowInput: false,
            locale: 'ja',
            minuteIncrement: 15
        });
    </script>
</body>

</html>
