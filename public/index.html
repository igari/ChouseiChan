<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>イツスル | 日程調整ツール</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />

    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.12"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ja.js"></script>
        <script src="index.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1>イツスル | 日程調整ツール</h1>
      </header>
      <main>
        <section>
          <form
            id="form-create-event"
            hx-post="http://127.0.0.1:5001/itsusuru-686b1/us-central1/createEvent"
            hx-ext="json-enc"
            hx-swap="outerHTML"
            hx-select=".wrapper"
            hx-target="closest .wrapper"
            hx-push-url="true"
          >
            <div>
              <input
                type="text"
                id="event-name"
                name="name"
                placeholder="イベント名を入力してね"
                required
              />
            </div>
            <div>
              <input id="datepicker" name="candidateDates" hidden required />
            </div>
            <div>
              <button type="submit">
                イベント作成
                <img
                  src="https://htmx.org/img/bars.svg"
                  class="htmx-indicator"
                  alt="loading..."
                />
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
